<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tello QR Code Scanner</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #qr-data {
            font-size: 1.5rem;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Tello QR Code Scanner</h1>
    <p id="qr-data">Waiting for QR codes...</p>

    <script>
        const socket = io();

        socket.on('qr-code-detected', (data) => {
            document.getElementById('qr-data').textContent = `QR Code: ${data}`;
        });
    </script>
</body>
</html>
